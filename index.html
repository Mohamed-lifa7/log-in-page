<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <div class="content container">
        <form action="">
            <h1>Welcome back</h1>
            <div class="form-group">
                <input type="email" placeholder="Email" name="user-email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required name="user-password" class="pswd">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
            <button type="button" class="login-button"><span class="text">Log in</span></button>
        </form>
        <div class="alt-action">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <span class="or"></span>
        </div>
        <form action="" class="microsoft">
            <button><img src="img/microsoft.png" alt="Microsoft"><span>Continue with Microsoft
                    Account</span></button>
        </form>
        <form action="" class="google">
            <button><img src="img/google.png" alt="Google"><span>Continue with Google</span></button>
        </form>
    </div>
</body>
<script src='js/main.js'></script>

</html>
